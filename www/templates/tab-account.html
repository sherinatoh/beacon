<ion-view view-title="Account">
  <ion-content>
    	<div class="list">
    		<label class="item item-input">
    			<input type="text" ng-model="username" placeholder="Enter a name">
    		</label>
    	</div>
  		<button class="button button-full button-positive" ng-click="saveName(username)">
  			Save Name
  		</button>

  		<div ng-init="checkName()">
  			<p> Current Username : {{savedname}} </p>
  		</div>

  </ion-content>
</ion-view>
