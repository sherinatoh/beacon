<ion-view view-title="Account">
  <ion-content>
    	<div class="list">
    		<label class="item item-input">
    			<input type="text" ng-model="email" placeholder="Email">
    		</label>
        <label class="item item-input">
          <input type="password" ng-model="password" placeholder="Password"?
        </label>

    	</div>
  		<button class="button button-full button-positive" ng-click="login(email, password)">
  			Login
  		</button>

  		<div ng-init="checkCurrentUser()">
        <H1> CURRENT USER INFORMATION </H1>
  			<p> Matric Number : {{matricNumber}} </p>
        <p> Name : {{fullName}} </p>
  		</div>

  </ion-content>
</ion-view>
